buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'com.wynprice.cursemaven:CurseMaven:2.1.1'
    }
}

plugins {
    id 'com.matthewprenger.cursegradle' version '1.4.0'
    //id 'se.bjurr.gitchangelog.git-changelog-gradle-plugin' version '1.32'
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "${version}"
if (System.getenv('GITHUB_ACTIONS') != null && System.getenv('GITHUB_EVENT_NAME') != 'release') {
    version += "+${System.getenv('GITHUB_SHA').substring(0, 7)}"
}

group = "com.tagnumelite.projecteintegration"
archivesBaseName = "ProjectEIntegration-${mc_version}"

def plugins = ['Crafting', 'Duplicate', 'Legacy', 'Library', 'Magic', 'Misc', 'Tech']

allprojects {
    apply from: rootProject.file('global.gradle')
}

subprojects {
    apply from: rootProject.file('plugin.gradle')
}

jar {}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run"

    mappings = "snapshot_${mcp_version}"

    replace 'required-after:projecte', "required-after:projecte@[${pe_version},)"
    replace '@VERSION@', "${version}"
}

repositories {
    maven {
        name "TTerrag"
        url "https://maven.tterrag.com"
    }
    maven {
        name "TehNuuuuuuuuuuuut"
        url 'http://tehnut.info/maven/'
    }
}

dependencies {
    deobfProvided "CraftTweaker2:CraftTweaker2-MC1120-Main:${version_crafttweaker}"
    deobfProvided "mezz.jei:jei_${mc_version}:${version_jei}:api"
    runtime "mezz.jei:jei_${mc_version}:${version_jei}"

    // CurseForge
    runtime "curse.maven:baubles:${curse_baubles}"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task assembleJar(type: Jar, dependsOn: [jar] + plugins.collect { ':' + it + ':build' }) {
    description = 'Creates a JAR containing the mod with plugins'
    from jar.archivePath
    for (plugin in plugins) {
        from zipTree(project(plugin).jar.archivePath)
    }
}

task sourcesJar(type: Jar, dependsOn: [classes] + plugins.collect { ':' + it + ':sourcesJar' }) {
    description = 'Creates a JAR containing the source code.'
    from sourceSets.main.allSource
    for (plugin in plugins) {
        from zipTree(project(plugin).sourcesJar.archivePath)
    }
    classifier = 'sources'
}

task deobfJar(type: Jar, dependsOn: plugins.collect { ':' + it + ':deobfJar' }) {
    description = 'Creates a JAR containing the non-obfuscated compiled code.'
    from sourceSets.main.output
    for (plugin in plugins) {
        from zipTree(project(plugin).deobfJar.archivePath)
    }
    classifier = "deobf"
}

task javadocJar(type: Jar, dependsOn: [javadoc] + plugins.collect { ':' + it + ':javadocJar' }) {
    description = 'Creates a JAR containing the JavaDocs.'
    from javadoc.destinationDir
    for (plugin in plugins) {
        from zipTree(project(plugin).javadocJar.archivePath)
    }
    classifier = 'javadoc'
}

artifacts {
    archives sourcesJar
    archives deobfJar
    archives javadocJar
}

runClient {
    jvmArgs "-Xmx6G", "-Xms6G"
}

setupDecompWorkspace.dependsOn(plugins.collect { ':' + it + ':setupDecompWorkspace' })
setupCiWorkspace.dependsOn(plugins.collect { ':' + it + ':setupCiWorkspace' })
setupDevWorkspace.dependsOn(plugins.collect { ':' + it + ':setupDevWorkspace' })
