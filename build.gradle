    deobfCompile "curse.maven:compactmachines:${curse_compactmachines}"
    deobfCompile "curse.maven:cucumber:${curse_cucumber}"
    deobfCompile "curse.maven:embers:${curse_embers}"
    //deobfCompile "curse.maven:embersrekindled:${curse_embersrekindled}"
