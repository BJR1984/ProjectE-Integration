    deobfCompile "curse.maven:modularmachinery:${curse_modularmachinery}"
    runtime "curse.maven:modulardiversity:${curse_modulardiversity}"
    deobfCompile "curse.maven:mysticalagriculture:${curse_mysticalagriculture}"
    runtime "curse.maven:mysticalagridations:${curse_mysticalagridations}"
    deobfCompile "curse.maven:nuclearcraft:${curse_nuclearcraft}"
