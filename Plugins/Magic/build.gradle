repositories {
    maven {
        name "TehNuuuuuuuuuuuut"
        url 'http://tehnut.info/maven/'
    }
    maven {
        name 'BlameJared'
        url 'https://maven.blamejared.com/'
    }
    maven {
        name 'HellFire'
        url 'https://maven.hellfiredev.net'
    }
}

dependencies {
    // Maven
    deobfProvided "com.wayoftime.bloodmagic:BloodMagic:${mc_version}-${version_bloodmagic}"
    deobfProvided "vazkii.botania:Botania:${version_botania}"
    deobfProvided "vazkii.psi:Psi:${version_psi}"

    // HellFire
    deobfProvided "hellfirepvp.astralsorcery:astralsorcery:${mc_version}-${version_astralsorcery}"

    // JitPack
    deobfProvided ("com.github.MysticMods:Embers:${commit_embers}") { exclude group: '*' }

    // CurseMaven
    deobfProvided "curse.maven:extrabotany:${curse_extrabotany}"
    //deobfProvided "com.github.BlakeBr0:MysticalAgriculture:5b1e05cebb" -- Srsly? Can't blame you
    provided ("com.github.Tagnum-Mods:MysticalAgriculture:${commit_mysticalagriculture}") {
        exclude group: 'com.github.BlakeBr0'
        exclude group: 'mezz.jei'
        exclude group: 'mcp.mobius.waila'
    }
    deobfProvided "curse.maven:thaumcraft:${curse_thaumcraft}"
}
