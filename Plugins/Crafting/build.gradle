repositories {
    maven {
        name 'HellFire'
        url 'https://maven.hellfiredev.net'
    }
    maven {
        name 'TTerrag'
        url 'https://maven.tterrag.com'
    }
}

dependencies {
    // CurseForge Maven
    deobfProvided "armorplus:ArmorPlus:${mc_version}:${version_armorplus}"
    deobfProvided "artisan-worktables:artisanworktables:${mc_version}:${version_artisanworktables}"
    deobfProvided "extended-crafting:ExtendedCrafting:${mc_version}:${version_extendedcrafting}"

    // HellFire Maven
    provided "hellfirepvp.modularmachinery:modularmachinery:${mc_version}-${version_modularmachinery}:deobf"

    // TTerrag Maven
    deobfProvided "team.chisel:Chisel:MC${mc_version}-${version_chisel}"
}

