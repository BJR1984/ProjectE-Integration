repositories {
    maven {
        name = 'Modmuss'
        url = 'https://maven.modmuss50.me/'
    }
    maven {
        name = 'Elytra'
        url = 'http://repo.elytradev.com'
    }
}

dependencies {
    // Modmuss Maven
    deobfProvided ("RebornCore:RebornCore-${mc_version}:${version_reborncore}:universal") {
        exclude group: 'mezz.jei'
    }

    // Elytra
    provided "pl.asie.charset:charset:${version_charset}:api"

    // JitPack
    provided "com.github.SonarSonic:Sonar-Core:${commit_sonarcore}:deobf"

    // CurseMaven
    deobfProvided "curse.maven:libvulpes:${curse_libvulpes}"
}
