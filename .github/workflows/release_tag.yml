# Just to let you know, this has mostly been ~stolen~ copied from https://github.com/CompactMods/CompactCrafting/blob/1.16.x/.github/workflows/tagged-release.yml
# Why? Just because I'm lazy, that's about it.
name: Latest tag

on:
  push:
    tags:
    - v*
  workflow_dispatch:

jobs:
  vars:
    name: Get Variables
    runs-on: ubuntu-latest
    outputs:
      relations: ${{steps.relations.outputs.value }}
      release_type: ${{steps.release_type.outputs.value }}
      cf_project: ${{steps.cf_project.outputs.value }}
      mc_version: ${{steps.mc_version.outputs.value }}
      mod_version: ${{steps.mod_version.outputs.value }}
      mod_id: ${{steps.mod_id.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Release Type
        id: release_type
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'release_type'

      - name: Relations
        id: relations
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'relations'

      - name: Project ID
        id: cf_project
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'cf_project'

      - name: MC Version
        id: mc_version
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'mc_version'

      - name: Mod Version
        id: mod_version
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'mod_version'

      - name: Mod ID
        id: mod_id
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'mod_id'

  jar:
    name: Build Jars
    runs-on: ubuntu-latest
    needs: [ vars ]
    outputs:
      changelog: ${{steps.changelog.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'

      - uses: gradle/wrapper-validation-action@v1

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR with Gradle
        run: ./gradlew build
        env:
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current changelog
        id: changelog
        run: ./gradlew getChangelog --console=plain -q

      - name: Upload Jars
        uses: actions/upload-artifact@v2
        with:
          name: libs
          path: build/libs/*.jar

  publishCurseforge:
    name: Make Releases
    runs-on: ubuntu-latest
    needs: [ vars, jar ]
    steps:
      - name: Download Build Results
        uses: actions/download-artifact@v2
        with:
          name: libs
          path: build/libs

      - name: Create GitHub Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          title: "Release ${{ github.event.release.tag_name }}"
          automatic_release_tag: "latest"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: build/libs/*.jar

      - name: Create CurseForge Release
        uses: itsmeow/curseforge-upload@master
        with:
          token: ${{ secrets.CURSEFORGE_API_KEY }}
          project_id: ${{ needs.vars.outputs.cf_project }}
          game_endpoint: minecraft
          file_path: build/libs/${{ needs.vars.outputs.mod_id }}-${{ needs.vars.outputs.mc_version }}-${{ needs.vars.outputs.mod_version }}.jar
          changelog: ${{ needs.jar.outputs.changelog }}
          changelog_type: markdown
          game_versions: java:Java 8,Forge
          release_type: ${{ needs.vars.outputs.release_type }}
          relations: ${{ needs.vars.outputs.relations }}

  publishGithub:
    name: GitHub Packages release
    runs-on: ubuntu-latest
    needs: [ vars, jar ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'

      - uses: gradle/wrapper-validation-action@v1

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish package
        run: ./gradlew publish
        env:
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
